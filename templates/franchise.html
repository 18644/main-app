{% extends "layout.html" %}
{% block body %}
<table>
    <tr>
        <th></th>
        <th>ID</th>
        <th>Name</th>
        <th>Year</th>
    </tr>
    {% for item in results %}
    <tr>
        
        <td><a href="{{ url_for('details', id=item[0]) }}">details</a></td>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        
    </tr>
    {% endfor %}
</table>
{% endblock %}
