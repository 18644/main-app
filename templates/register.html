{% extends "layout.html" %}

{% block body %}

<form action="/register" method="post" required>
    <h3>Register</h3>
    <h3>Username </h3>
    <input placeholder = "username" type="text" name="username" required>
    <h3>Password </h3>
    <input placeholder = "password" type="text" name="password" required>
    <input type="submit" value="register">
</form>

{% endblock %}
