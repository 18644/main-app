{% extends "layout.html" %}
{% block body %}

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-  
        scale=1">

        <body>
            <h1><center>Library</center></h1>
            <form class="example" method="post" action="" 
             style="margin:auto;max-width:600px">
                <input type="text" placeholder="Search by year to see all the data." name="year">
                <button type="submit"><i class="fa fa-search"></i>
                </button>
            </form>

<table>
    <tr>
        <th>Year</th>
        <th>Description</th>
    </tr>
    {% for item in results %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
