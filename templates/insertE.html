{% extends "layout.html" %}
{% block body %}
<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <head>
        <meta name="viewport" content="width=device-width, initial-  
        scale=1">

        <body>
            <h1><center>Search for different years below.</center></h1>
            <form class="example" method="post" action="/insertE" 
             style="margin:auto;max-width:600px">
                <input type="text" placeholder="Search by year to see all the data." name="era">
                <button type="submit"><i>insertE</i></button>
            </form>

<table>
    {% for item in results %}
    <tr>
        <th>Year</th>
        <th>Description</th>
    </tr>
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
    </tr>
    {% else %}
    {% endfor %}
</table>

{% endblock %}
